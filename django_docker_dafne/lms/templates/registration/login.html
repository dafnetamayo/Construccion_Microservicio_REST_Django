{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 15px;
            background-color: white;
            color: #444;
            text-decoration: none;
            margin: 20px 0;
            width: 100%;
            transition: background-color 0.3s;
        }
        .google-btn:hover {
            background-color: #f5f5f5;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        button[type="submit"] {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #357ae8;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator span {
            padding: 0 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    
    {% if messages %}
    <div class="error-message">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% if google_provider_enabled %}
    <a href="{% provider_login_url 'google' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        <span>Iniciar sesión con Google</span>
    </a>
    
    <div class="separator">
        <span>o</span>
    </div>
    {% endif %}
    
    <div class="form-container">
        <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
